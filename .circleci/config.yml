version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:latest
    environment:
      MANIFEST_BRANCH: 'android-10.0'
      VERSION: '2.9.1-test'
      MAINTAINER: 'PBRP Team'
      VENDOR: 'xiaomi'
      CODENAME: 'joyeuse'
      BUILD_LUNCH: 'omni_joyeuse-eng'
      TEST_BUILD: 'true'
      EXTRA_CMD: "rm -rf build/soong && git clone https://github.com/PitchBlackRecoveryProject/android_build_soong -b android-10-fixes build/soong && rm -rf vendor/pb && git clone https://github.com/PitchBlackRecoveryProject/vendor_pb -b pb-10.0 vendor/pb"
      CHANGELOG: |
        - Initial Test Build
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_pb/pb/build.sh
            source build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: 'a-10.0-fixes'
          context: org-global
